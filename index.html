<html>
  <head>
    <title>Quadratic Grapher</title>
    <script src="grapher.js"></script>
    <link rel="stylesheet" type="text/css" href="grapher.css" />
  </head>
  <body onload="graph()">
    <h1>Quadratic Grapher</h1>
    <canvas id="canv" width="300" height="300"></canvas>

    <h3>y = axÂ² + bx + c</h3>
    <div>
      a: <input type="number" id="a" value="0" step="0.1" oninput="graph()" />
    </div>
    <div>
      b: <input type="number" id="b" value="1" step="0.1" oninput="graph()" />
    </div>
    <div>
      c: <input type="number" id="c" value="0" step="0.1" oninput="graph()" />
    </div>
    <input type="color" id="color" onchange="graph()" />
    <p><b>Roots: </b>x = <span id="roots"></span></p>
    <p><b>Axis of Symmetry: </b>x = <span id="aos"></span></p>
  </body>
</html>
